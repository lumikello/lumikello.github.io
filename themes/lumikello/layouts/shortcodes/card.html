<div class="card">
    <div class="card-image">
        <a href="{{ .Get "url" }}" title="{{ .Get "title" }}">
        <img src="{{ .Get "src" }}" alt="{{ .Get "title" }}">
        </a>
    </div>
    <div class="card-action">
        <a href="{{ .Get "url" }}" title="{{ .Get "title" }}">{{ .Get "link" }}</a>
    </div>
</div>
